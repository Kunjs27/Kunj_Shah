<!DOCTYPE html>
<html>

<head>
  <title>booking your car</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(urus_s\ _\ ex\ 02.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.8;
      z-index: -1;
      /* Ensure the background image is behind other content */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Center the form vertically */
    }

    form {
      border: 2px solid #007bff;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      margin-left: 35%;
      background-color: #fff;
    }

    legend {
      font-size: 24px;
      color: #007bff;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    inpit[type="radio"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="color"]{
      width: 100%;
    }
    input[type="submit"],
    input[type="reset"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #e00000;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>

<body>
  <script>
    function myfunction(x) {

    }
  </script>
  <form action="booking ans.html" onreset="myfunction(this)">

      </legend>
      <label for="fullname">ENTER YOUR NAME:</label>

      <label for="email">ENTER YOUR E-MAIL ID:</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

      <label for="phone">ENTER YOUR NUMBER:</label>
      <input type="number" id="phone" name="phone" placeholder="Phone Number" required>

      <label for="address">ENTER YOUR ADDRESS:</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter Your Address" required></textarea>
      <label for="color">CHOOSE YOUR CAR'S COLOR:</label><br>
      <input type="color" id="color" name="colorSS" required><br><br>

      <label for="payment">MODE:</label> <br>
      <input type="radio" id="payment" name="PAYMENT" required> Cheque / Deman Draft <br>
      <input type="radio" id="payment" name="PAYMENT" required> Loan <br>
      <input type="radio" id="payment" name="PAYMENT" required> Net Banking <br>
      <input type="radio" id="payment" name="PAYMENT" required> Credit card <br>
      <input type="submit" name="pay" value="PAY YOUR BOOKING AMOUNT"> <br>
