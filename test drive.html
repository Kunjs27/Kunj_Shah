<!DOCTYPE html>
<html>
<head>
    <title>Book your test drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0; 
        }
        body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(urus\ perf\ ext\ pic\ 01.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.8;
      z-index: -1;
      /* Ensure the background image is behind other content */
    }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center the form vertically */
        }

        form {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            background-color: #fff;
        }

        legend {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #e00000;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <form name="test drive" action="test ans.html" onreset="myfunction()">
            <fieldset>
                <legend>Book your test drive</legend>

                <label for="fullname">ENTER YOUR NAME:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>

                <label for="email">ENTER YOUR E-MAIL ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

                <label for="phone">ENTER YOUR NUMBER:</label>
                <input type="number" id="phone" name="phone" placeholder="Phone Number" required>

                <label for="address">ENTER YOUR ADDRESS:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter Your Address" required></textarea>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </div>

    <script>

    </script>
</body>
</html>
